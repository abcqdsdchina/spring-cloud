eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@eureka-a:8080/eureka, http://admin:admin@eureka-b:8082/eureka
  instance:
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 2
    prefer-ip-address: true

info:
  app:
    name: mall-product-a
  company:
    name: avence.club
  build:
    artifact-id: $project.artifactId$
    model-version: $project.modelVersion$

management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  port: 8086

spring:
  application:
    name: mall-product
  rabbitmq:
    addresses: 172.17.0.2:5672
    username: admin
    password: admin
  security:
    user:
      name: admin
      password: admin
      roles:
        - User
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:8071
    sender:
      type: rabbit

