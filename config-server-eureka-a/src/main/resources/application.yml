eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://admin:admin@eureka-b:8084/eureka
  instance:
    hostname: eureka-a
  server:
    eviction-interval-timer-in-ms: 1000
    enable-self-preservation: false

server:
  port: 8083

spring:
  application:
    name: config-server-eureka-a
  security:
    user:
      name: admin
      password: admin
