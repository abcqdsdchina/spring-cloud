eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:admin@eureka-a:8080/eureka, http://admin:admin@eureka-b:8082/eureka

server:
  port: 8077

spring:
  application:
    name: zuul
  security:
    user:
      name: admin
      password: admin
      roles:
        - User
  zipkin:
    base-url: http://localhost:8071
    sender:
      type: rabbit
    sleuth:
      sampler:
        probability: 1.0

zuul:
  ignored-services: "*"
  prefix: /api
  routes:
    mall-user: /mall-user/**
    mall-product: /mall-product/**
